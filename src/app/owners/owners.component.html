<div style="margin-left: 30px;">
    <h3>Owners Page</h3>
</div>

<div class="image-container">
    <img [src]="imgPath2" alt="photographer" class="image" style="margin-left: 30px;">
</div>


<div>
    <!-- table>thead>tr>td*5 -->
    <table class="table table-striped table-hover table bordered">
        <thead>
            <tr>
                <td>Name</td>
                <td>Phone</td>
                <td>Email</td>
                <td>Address</td>
            </tr>
        </thead>
    <!-- tbody>tr>td*5-->
        <tbody>
            <tr *ngFor="let ow of owners">
                <td>{{ow.name}}</td>
                <td>{{ow.phone}}</td>
                <td>{{ow.email}}</td>
                <td>{{ow.address}}</td>
            </tr>
    
        </tbody>
    </table>
 </div>
