
<div class="container">
    <h2>Login</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          required
          [(ngModel)]="username"
          name="username"
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
          Password is required.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

  </div>
