<div style="margin-left: 30px;">

    <div>
        <label>Owners Management</label>
        <button type="button" (click)="clickAddButton()" class="btn btn-primary"
            style="background-color: green;margin-left: 500px">Add</button>
        <button type="button" (click)="clickFindButton()" class="btn btn-primary"
            style="background-color: green;">Find</button>
        <button type="button" (click)="clickEditButton()" class="btn btn-primary"
            style="background-color: green;">Edit</button>
        <button type="button" (click)="clickDeleteButton()" class="btn btn-primary"
            style="background-color: green;">Delete</button>
        <button type="button" (click)="clickResetButton()" class="btn btn-primary"
            style="background-color: rgb(48, 127, 201);">Reset</button>
    </div>
    <div>
        <input type="text" id="ownerId" name="id" style="width: 50px" value="{{ownerWork.id}}"
            [(ngModel)]="ownerWork.id">
        <input type="text" id="ownerName" name="name" style="width: 250px" value="{{ownerWork.name}}"
            [(ngModel)]="ownerWork.name">
        <input type="text" id="ownerPhone" name="phone" style="width: 150px" value="{{ownerWork.phone}}"
            [(ngModel)]="ownerWork.phone">
        <input type="text" id="ownerEmail" name="mail" style="width: 250px" value="{{ownerWork.email}}"
            [(ngModel)]="ownerWork.email">
        <input type="text" id="ownerAddress" name="address" style="width: 200px" value="{{ownerWork.address}}"
            [(ngModel)]="ownerWork.address">
    </div>

    <p>Owner list</p>

    <table class="table table-striped table-hover  table-bordered" style="width:fit-content">
        <thead>
            <tr>
                <th style="width:50px">Id</th>
                <th style="width:250px">Name</th>
                <th style="width:150px">Phone</th>
                <th style="width:250px">Email</th>
                <th style="width:200px">Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ow of ownersList" (click)="clickListItemOw(ow)">
                <td>{{ow.id}}</td>
                <td>{{ow.name}}</td>
                <td>{{ow.phone}}</td>
                <td>{{ow.email}}</td>
                <td>{{ow.address}}</td>
            </tr>
        </tbody>
    </table>

</div>
