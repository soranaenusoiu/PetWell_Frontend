<div style="margin-left: 30px;">

    <!-- <h3>Owners Management</h3>
    <br><br> -->
    <label>Owners Management</label>
    <button type="button" class="btn btn-danger" style="background-color: green;margin-left: 500px">Add</button>
    <button type="button" class="btn btn-danger" style="background-color: green;">Del</button>
    <button type="button" class="btn btn-danger" style="background-color: green;">Find</button>
    <button type="button" class="btn btn-danger" style="background-color: green;">Edit</button>
    <br>
    <input type="text" id="ownerId" name="id" style="width: 50px">
    <input type="text" id="ownerName" name="name" style="width: 250px">
    <input type="text" id="ownerPhone" name="phone" style="width: 150px">
    <input type="text" id="ownerEmail" name="mail" style="width: 250px">
    <input type="text" id="ownerAddress" name="address" style="width: 200px">

        <!-- <a type="button" class="btn btn-success">Add Owner</a> -->
    <br><br>
 <p>Owner list</p>
    <table class="table table-striped table-hover  table-bordered" style="width:fit-content">
        <thead>
            <tr>
                <th style="width:50px">Id</th>
                <th style="width:250px">Name</th>
                <th style="width:150px">Phone</th>
                <th style="width:250px">Email</th>
                <th style="width:200px">Address</th>
            </tr>
        </thead> 
        <tbody>
            <tr *ngFor="let ow of ownersList">
                <td>{{ow.id}}</td>
                <td>{{ow.name}}</td>
                <td>{{ow.phone}}</td>
                <td>{{ow.email}}</td>
                <td>{{ow.address}}</td>
                <!-- <td>
                    <a type="button" class="btn btn-info" [routerLink]="['/owners/details', ow.ownerId]">Details</a> 
                    <a type="button" class="btn btn-primary">Edit</a>
                    <button type="button" class="btn btn-danger">Delete</button>      
                </td> -->
            </tr>
        </tbody>
    </table>


</div>
