<div style="margin-left: 10px;">
    <label>Appointments Management</label>
    <button type="button" (click)="clickAddButton()" class="btn btn-danger" style="background-color: green;margin-left: 500px">Add</button>
    <button type="button" (click)="clickFindButton()" class="btn btn-danger" style="background-color: green;">Find</button>
    <button type="button" (click)="clickEditButton()" class="btn btn-danger" style="background-color: green;">Edit</button>
    <button type="button" (click)="clickDelButton()" class="btn btn-danger" style="background-color: green;">Del</button>
    <button type="button" (click)="clickResetButton()" class="btn btn-danger" style="background-color: rgb(48, 127, 201);">Reset</button>   
    <br>
    <input type="text" id="vetId" name="id" style="width: 40px"  value="{{appointmentWork.id}}"  [(ngModel)] = "veterinaryWork.id"> 
    <input type="text" id="vetName" name="name" style="width: 200px"  value="{{appointmentWork.pet.owner.name}}" [(ngModel)] = "veterinaryWork.name">
    <input type="text" id="vetPhone" name="phone" style="width: 150px"  value="{{appointmentWork.pet.name}}" [(ngModel)] = "veterinaryWork.phone" >
    <input type="text" id="vetMail" name="mail" style="width: 200px"  value="{{appointmentWork.veterinary.name}}" [(ngModel)] = "veterinaryWork.mail">
    <input type="text" id="vetSpeciality" name="speciality" style="width: 150px" value="{{appointmentWork.initTime}}" [(ngModel)] = "veterinaryWork.speciality" >
    <input type="text" id="vetSpeciality" name="speciality" style="width: 150px" value="{{appointmentWork.endTime}}" [(ngModel)] = "veterinaryWork.speciality" >
    <input type="text" id="vetSpeciality" name="speciality" style="width: 200px" value="{{appointmentWork.reason}}" [(ngModel)] = "veterinaryWork.speciality" >
    <input type="text" id="vetSpeciality" name="speciality" style="width: 200px" value="{{appointmentWork.diagnosis}}" [(ngModel)] = "veterinaryWork.speciality" >
    <input type="text" id="vetSpeciality" name="speciality" style="width: 200px" value="{{appointmentWork.treatment}}" [(ngModel)] = "veterinaryWork.speciality" >
    <br><br>
