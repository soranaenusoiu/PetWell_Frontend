

<div style="margin-left: 10px;">
    <label>Schedules Management</label>
    <button type="button" (click)="clickAddButton()" class="btn btn-danger" style="background-color: green;margin-left: 415px">Add</button>
    <button type="button" class="btn btn-danger" style="background-color: green;">Find</button>
    <button type="button" (click)="clickEditButton()"class="btn btn-danger" style="background-color: green;">Edit</button>
    <button type="button" (click)="clickDelButton()" class="btn btn-danger" style="background-color: green;">Del</button>
    <button type="button" (click)="clickResetButton()" class="btn btn-danger" style="background-color: rgb(48, 127, 201);">Reset</button>
    <br>
    <input type="text" id="scheduleId" name="schId" style="width: 50px" value="{{scheduleWork.id}}" [(ngModel)] = "scheduleWork.id">
    <input type="text" id="scheduleStartTime" name="schStartTime" style="width: 250px" value="{{scheduleWork.stopTime}}" [(ngModel)] = "scheduleWork.startTime">
    <input type="text" id="scheduleStopTime" name="schStopTime" style="width: 250px" value="{{scheduleWork.stopTime}}" [(ngModel)] = "scheduleWork.stopTime">
    <input type="text" id="scheduleVeterinaryName" name="schVeterinaryName" style="width: 250px" value="{{scheduleWork.veterinary.name}}" [(ngModel)] = "scheduleWork.veterinary.name">

    <br><br>
<label>List of schedules for : </label>
<input type="radio" name="option" id="option1" (click)="clickForAllVeterinarians()">
<label for="option1">all veterinarians</label>
<input type="radio" name="option" id="option2" (click)="clickOneVeterinary(scheduleWork.veterinary.name)">
<label for="option2">one veterinary</label>
<input type="radio" name="option" id="option2" (click)="clickOneVeterinaryOnemonth()">
<label for="option2">one veterinary/one month</label>
    <table class="table table-striped table-hover table-bordered" style="width:fit-content">
        <thead>
            <tr>
                <th style="width:50px">Id</th>
                <th style="width:250px">StartTime</th>
                <th style="width:250px">StopTime</th>
                <th style="width:250px">VeterinaryName</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sch of schedulesList" (click)="clickListItemSch(sch)">
                <td>{{sch.id}}</td>
                <td>{{sch.startTime}}</td>
                <td>{{sch.stopTime}}</td>
                <td>{{sch.veterinary.name}}</td>
             </tr>
        </tbody>
    </table>


</div>
