<div class="container" style="margin-bottom: 5px;">

    <label>Veterinaries Management</label>
    <button type="button" (click)="clickAddButton()" class="btn btn-success" style="margin-left: 500px">Add</button>
    <button type="button" (click)="clickFindButton()" class="btn btn-success" style="margin-left: 1px;">Find</button>
    <button type="button" (click)="clickEditButton()" class="btn btn-success" style="margin-left: 1px;">Edit</button>
    <button type="button" (click)="clickDelButton()" class="btn btn-success" style="margin-left: 1px;">Del</button>
    <button type="button" (click)="clickResetButton()" class="btn btn-secondary"
        style="margin-left: 1px;">Reset</button>
</div>

<div class="mt-2" style="margin-left: 0.5vw;">
    <label class="mt-2">List of veterinarians ordered by : </label>
    <input class="mx-2" type="radio" name="option" id="option1" (click)="clickOrdereByName()" checked
        [defaultValue]="true" value="sortByName" [(ngModel)]="tipSortList">
    <label for="option1">Name</label>
    <input class="mx-2" type="radio" name="option" id="option2" (click)="clickOrdereBySpeciality()"
        value="sortBySpeciality" [(ngModel)]="tipSortList">
    <label for="option2">Speciality</label>
</div>

<div>
    <table class="table table-striped table-hover table-bordered" style="min-width: 99vw; margin-left: 0.5vw;">
        <thead>
            <tr>
                <th><input class="w-100" type="text" id="vetId" name="id" [(ngModel)]="veterinaryWork.id"></th>
                <th><input class="w-100" type="text" id="vetName" name="name" [(ngModel)]="veterinaryWork.name"></th>
                <th><input class="w-100" type="text" id="vetPhone" name="phone" [(ngModel)]="veterinaryWork.phone"></th>
                <th><input class="w-100" type="text" id="vetMail" name="mail" [(ngModel)]="veterinaryWork.mail"></th>
                <th><input class="w-100" type="text" id="vetSpeciality" name="speciality"
                        [(ngModel)]="veterinaryWork.speciality"></th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Speciality</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let vet of veterinariesList" (click)="clickListItemVet(vet)">
                <td>{{vet.id}}</td>
                <td>{{vet.name}}</td>
                <td>{{vet.phone}}</td>
                <td>{{vet.mail}}</td>
                <td>{{vet.speciality}}</td>
            </tr>
        </tbody>
    </table>
</div>
