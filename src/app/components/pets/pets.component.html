<div style="margin-left: 30px;">
    <h3>Pets Page</h3>
</div>

<div class="image-container">
    <img [src]="imgPath1" alt="chameleon" class="image" style="margin-left: 30px;">
</div>


<div>
    <!-- table>thead>tr>td*5 -->
    <table class="table table-striped table-hover table bordered">
        <thead>
            <tr>
                <td>Species</td>
                <td>Breed</td>
                <td>Name</td>
                <td>Age</td>
                <td>Weight</td>
            </tr>
        </thead>
    <!-- tbody>tr>td*5-->
        <tbody>
            <tr *ngFor="let pet of petList">
                <td>{{pet.species}}</td>
                <td>{{pet.breed}}</td>
                <td>{{pet.name}}</td>
                <td>{{pet.age}}</td>
                <td>{{pet.weight}}</td>
            </tr>
    
        </tbody>
    </table>
 </div>
