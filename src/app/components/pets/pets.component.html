<div style="margin-left: 30px;">
    <label>Pets Management</label>
    <button type="button" class="btn btn-primary" style="background-color: green;margin-left: 500px">Add</button>
    <button type="button" class="btn btn-primary" style="background-color: green;">Delete</button>
    <button type="button" class="btn btn-primary" style="background-color: green;">Find</button>
    <button type="button" class="btn btn-primary" style="background-color: green;">Edit</button>
    <br>
    <input type="text" id="petId" name="id" style="width: 50px">
    <input type="text" id="petSpecies" name="species" style="width: 150px">
    <input type="text" id="petBreed" name="breed" style="width: 150px">
    <input type="text" id="petName" name="name" style="width: 250px">
    <input type="text" id="petAge" name="age" style="width: 50px">
    <input type="text" id="petWeight" name="weight" style="width: 100px">
   

    <br><br>

<div class="image-container">
    <img [src]="imgPath1" alt="chameleon" class="image" style="margin-left: 30px;">
</div>


<div>
    <!-- table>thead>tr>td*5 -->
    <table class="table table-striped table-hover table-bordered" style="width:fit-content">
        <thead>
            <tr>
                <th style="width:50px">Id</th>
                <th style="width:150px">Species</th>
                <th style="width:150px">Breed</th>
                <th style="width:250px">Name</th>
                <th style="width:50px">Age</th>
                <th style="width:100px">Weight</th>
            </tr>
        </thead>
    <!-- tbody>tr>td*5-->
        <tbody>
            <tr *ngFor="let pet of petList">
                <td>{{pet.id}}</td>
                <td>{{pet.species}}</td>
                <td>{{pet.breed}}</td>
                <td>{{pet.name}}</td>
                <td>{{pet.age}}</td>
                <td>{{pet.weight}}</td>
            </tr>
    
        </tbody>
    </table>
 </div>
